<style>
  /* 基本字體設定 */
  body {
    font-family: 'Noto Sans TC', 'Inter', sans-serif;
    overflow-x: hidden; /* 防止水平滾動 */
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Poppins', 'Noto Sans TC', sans-serif;
  }
  
  /* 自定義滾動條 */
  ::-webkit-scrollbar {
    width: 8px;
  }
  
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  
  .dark ::-webkit-scrollbar-track {
    background: #1f2937;
  }
  
  ::-webkit-scrollbar-thumb {
    background: #d1d5db;
    border-radius: 9999px;
  }
  
  ::-webkit-scrollbar-thumb:hover {
    background: #B0A6DF;
  }
  
  .dark ::-webkit-scrollbar-thumb {
    background: #4b5563;
  }
  
  .dark ::-webkit-scrollbar-thumb:hover {
    background: #F1EDF9;
  }
  
  /* 漸變背景動畫 */
  .gradient-animation {
    background: linear-gradient(-45deg,#D7CEEF, #B0A6DF, #8C7CC2, #4A4172);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
  }
  
  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  
  /* 動畫效果 */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  
  @keyframes slideDown {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  
  @keyframes slideInRight {
    from { transform: translateX(-20px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  
  .animate-fade-in {
    opacity: 0;
    animation: fadeIn 0.8s ease-out forwards;
  }
  
  .animate-slide-up {
    opacity: 0;
    animation: slideUp 0.8s ease-out forwards;
  }
  
  .animate-slide-down {
    opacity: 0;
    animation: slideDown 0.8s ease-out forwards;
  }
  
  .animate-slide-in-right {
    opacity: 0;
    animation: slideInRight 0.8s ease-out forwards;
  }
  
  .delay-300 {
    animation-delay: 0.3s;
  }
  
  .delay-600 {
    animation-delay: 0.6s;
  }
  
  /* 技能進度條動畫 */
  .skill-progress {
    width: 0;
    transition: width 1.5s cubic-bezier(0.1, 0.5, 0.2, 1);
  }
  
  /* 進度條加載動畫 */
  @keyframes progressPulse {
    0% {
      opacity: 0.6;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0.6;
    }
  }
  
  .progress-pulse {
    animation: progressPulse 2s ease-in-out infinite;
  }
  
  /* Banner 動態圖形效果 */
  .motion-banner {
    position: relative;
    overflow: hidden;
  }
  
  .motion-banner::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 50%);
    z-index: 1;
  }
  
  /* 浮動圓形 */
  .floating-circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    z-index: 0;
    animation: float 20s linear infinite;
  }
  
  @keyframes float {
    0% {
      transform: translateY(0) translateX(0) rotate(0deg);
    }
    25% {
      transform: translateY(-30px) translateX(30px) rotate(90deg);
    }
    50% {
      transform: translateY(0) translateX(60px) rotate(180deg);
    }
    75% {
      transform: translateY(30px) translateX(30px) rotate(270deg);
    }
    100% {
      transform: translateY(0) translateX(0) rotate(360deg);
    }
  }
  
  /* 文字光感效果 */
  @keyframes textGlow {
    0%, 100% {
      text-shadow: 0 0 5px rgba(74, 65, 114, 0.5);
    }
    50% {
      text-shadow: 0 0 20px rgba(74, 65, 114, 0.8), 0 0 25px rgba(74, 65, 114, 0.6)
    }
  }
  
  .text-glow {
    animation: textGlow 3s ease-in-out infinite;
  }

/* 打字機效果 - 第一行 */
.typewriter-1 {
  overflow: hidden;
  border-right: 3px solid white;
  white-space: nowrap;
  margin: 0;
  width: 0;
  animation: typing1 2s steps(50, end) forwards, blink-caret 0.75s step-end infinite;
  animation-delay: 1s;
}

@keyframes typing1 {
  from { width: 0 }
  to { width: 100% }
}

/* 打字機效果 - 第二行 */
.typewriter-2 {
  overflow: hidden;
  border-right: 3px solid white;
  white-space: nowrap;
  margin: 0;
  width: 0;
  opacity: 0;
  animation: typing2 2s steps(50, end) forwards, blink-caret 0.75s step-end infinite;
  animation-delay: 1.5s;
}

@keyframes typing2 {
  from { width: 0; opacity: 0 }
  to { width: 100%; opacity: 1 }
}

/* 去除游標的閃爍效果 - 在打字完成後停止 */
@keyframes blink-caret {
  0%, 100% { border-color: transparent; }
  50% { border-color: transparent; }
}

/* 在打字結束後隱藏游標 */
.typewriter-1:after,
.typewriter-2:after {
  content: "";
  visibility: hidden;
}
  
  /* 視差效果 */
  .parallax-element {
    transition: transform 0.2s ease-out;
  }
  
  /* 動態線條 */
  .animated-line {
    position: absolute;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    animation: moveLine 8s linear infinite;
  }
  
  @keyframes moveLine {
    0% {
      left: -100%;
      width: 100%;
    }
    100% {
      left: 100%;
      width: 100%;
    }
  }
  
  /* 粒子效果 */
  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    animation: particleFloat 15s linear infinite;
  }
  
  @keyframes particleFloat {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) translateX(100px);
      opacity: 0;
    }
  }
  
  /* 照片邊框動畫 */
  @keyframes rotateBorder {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  
  .rotating-border {
    animation: rotateBorder 20s linear infinite;

  /* 脈動效果 */
  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }
  
  .pulse-effect {
    animation: pulse 3s ease-in-out infinite;
  }

    }

    main {
        padding-top: 1rem;
        padding-bottom: 1rem;
        width: 100%;
        box-sizing: border-box;
    }

  }
</style>

<script>
  // 設置當前年份
  document.getElementById('current-year').textContent = new Date().getFullYear();
  
  // 暗/亮模式切換
  const themeToggle = document.getElementById('theme-toggle');
  const themeToggleMobile = document.getElementById('theme-toggle-mobile');
  const html = document.documentElement;
  
  // 檢查本地存儲中的主題偏好
  const savedTheme = localStorage.getItem('theme');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  
  // 設置初始主題
  if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
    html.classList.add('dark');
  } else {
    html.classList.remove('dark');
  }
  
  // 主題切換函數
  function toggleTheme() {
    html.classList.toggle('dark');
    
    // 保存主題偏好到本地存儲
    if (html.classList.contains('dark')) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  }
  
  // 主題切換按鈕點擊事件
  themeToggle.addEventListener('click', toggleTheme);
  themeToggleMobile.addEventListener('click', toggleTheme);
  
  // 行動版選單
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  
  mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
  
  // 導航連結點擊後關閉行動版選單
  const mobileLinks = mobileMenu.querySelectorAll('a');
  mobileLinks.forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
    });
  });
  
  // 技能進度條動畫
  function animateSkillBars() {
    const skillBars = document.querySelectorAll('.skill-progress');
    skillBars.forEach(bar => {
      const width = bar.getAttribute('data-width');
      bar.style.width = width;
    });
  }
  
  // 監聽滾動事件，觸發動畫
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.animationPlayState = 'running';
        
        // 如果是技能區塊，觸發技能進度條動畫
        if (entry.target.closest('#skills')) {
          setTimeout(animateSkillBars, 300);
        }
      }
    });
  }, { threshold: 0.1 });
  
  // 監聽所有帶有動畫的元素
  document.querySelectorAll('.animate-fade-in, .animate-slide-up, .animate-slide-down, .animate-slide-in-right').forEach(el => {
    observer.observe(el);
  });
  
  // 創建粒子效果
  function createParticles() {
    const container = document.getElementById('particles-container');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // 隨機位置
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      
      // 隨機大小
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // 隨機動畫延遲
      const delay = Math.random() * 10;
      particle.style.animationDelay = `${delay}s`;
      
      // 隨機動畫持續時間
      const duration = Math.random() * 10 + 10;
      particle.style.animationDuration = `${duration}s`;
      
      container.appendChild(particle);
    }
  }
  
  // 視差效果
  function handleParallax(e) {
    const parallaxElements = document.querySelectorAll('.parallax-element');
    
    parallaxElements.forEach(element => {
      const depth = element.getAttribute('data-depth') || 0.1;
      const moveX = (e.clientX - window.innerWidth / 2) * depth;
      const moveY = (e.clientY - window.innerHeight / 2) * depth;
      
      element.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  }
  
  // 初始化視差效果
  document.addEventListener('mousemove', handleParallax);
  
  // 頁面載入時創建粒子和觸發初始動畫
  window.addEventListener('load', () => {
    createParticles();
    
    // 確保所有動畫元素在頁面載入時可見
    document.querySelectorAll('.animate-fade-in, .animate-slide-up, .animate-slide-down, .animate-slide-in-right').forEach(el => {
      if (isElementInViewport(el)) {
        el.style.opacity = '1';
        el.style.animationPlayState = 'running';
      }
    });
    
    // 初始化技能進度條
    if (isElementInViewport(document.querySelector('#skills'))) {
      setTimeout(animateSkillBars, 300);
    }
  });
  
  // 檢查元素是否在視窗中
  function isElementInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.left >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
      rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
  }
  
  // 聯絡表單提交
  const contactForm = document.getElementById('contact-form');
  if (contactForm) {
    contactForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      // 這裡可以加入表單提交邏輯，例如 AJAX 請求
      console.log('表單提交:', { name, email, subject, message });
      
      // 顯示提交成功訊息
      alert('感謝您的訊息！我會盡快回覆。');
      
      // 重置表單
      contactForm.reset();
    });
  }
  
  // 平滑滾動
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      
      const targetId = this.getAttribute('href');
      const targetElement = document.querySelector(targetId);
      
      if (targetElement) {
        const headerHeight = document.querySelector('header').offsetHeight;
        const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - headerHeight;
        
        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });
      }
    });
  }); 
  
  // 設置活動導航連結
  function setActiveNavLink() {
    const sections = document.querySelectorAll('section[id]');
    const navLinks = document.querySelectorAll('.nav-link');
    
    let currentSection = '';
    
    sections.forEach(section => {
      const sectionTop = section.offsetTop;
      const sectionHeight = section.offsetHeight;
      const headerHeight = document.querySelector('header').offsetHeight;
      
      if (window.scrollY >= sectionTop - headerHeight - 100 && window.scrollY < sectionTop + sectionHeight - headerHeight) {
        currentSection = section.getAttribute('id');
      }
    });
    
    navLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === `#${currentSection}`) {
        link.classList.add('active');
      }
    });
  }
  
  window.addEventListener('scroll', setActiveNavLink);
  window.addEventListener('load', setActiveNavLink);
</script>
